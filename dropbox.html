<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="dropbox-style.css">
        <script src="https://kit.fontawesome.com/090f867cb6.js" crossorigin="anonymous"></script>
        <title>Antra Bootstrap Assignment</title>
    </head>
    <body>
        <div class="container-fluid" style="text-align: center">
            <div class="row">
                <div class="col-4">
                    <button class="btn btn-outline-primary">Try Dropbox Business</button>
                </div>
                <div class="col-2" style="text-align: right;">
                    <img id="logo" class="mx-auto" src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_glyph_2015_m1.svg">                </div>
                <div class="col-2" style="text-align: left">
                    <img id="logo-text" class="mx-auto" src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_text_2015_m1.svg">
                </div>
                <div class="col-4">
                    <a href="#">Download the App</a>
                </div>
            </div>
            <hr>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4" style="text-align: right">
                    <img src="img/key-card.png">
                </div>
                <div id="login" class="col-4">
                    <div class="row align-content-end">
                        <div class="col" style="font-size: larger">
                            Sign In
                        </div>
                        <div style="text-align:right" class="col">
                            or <a href="#">create an account</a>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-block"><i style="text-align:left" class="fa-brands fa-google"></i> Sign In with Google</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-block"><i class="fa-brands fa-apple"></i> Sign In with Apple</button>
                    </div>
                    <div style="text-align:center" class="row">
                        <div class="col">or</div>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="email-input">Email</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Enter password">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember Me</label>
                                </div>
                            </div>
                            <div class="col" style="text-align:right">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    </body>
</html>
